set -sg escape-time 1
set -g base-index 1
set-window-option -g pane-base-index 1
set-window-option -g automatic-rename on

set -g status-left-length 70
setw -g status-left-attr dim
set -g status-left-bg colour238
set -g status-left-fg colour255
set -g status-left " #8S #[bg=colour0, fg=colour238] "

setw -g status-attr dim
set -g status-justify centre
set-option -g status-bg colour0
set-option -g status-fg colour255
set-window-option -g window-status-current-fg colour148
set-window-option -g window-status-fg colour249
setw -g window-status-current-format "#I  #20W"
setw -g window-status-format "#I  #20W"

set -g status-right-length 40
setw -g status-right-attr dim
set -g status-right "#[bg=colour0, fg=colour238] #[bg=colour238, fg=colour255] %Y-%m-%d %H:%M "

# pane configuration
bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set-environment -gu RBENV_VERSION
set-option -g pane-border-fg black
set-option -g pane-active-border-fg black
set-option -g default-command "reattach-to-user-namespace -l zsh"
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "tmux save-buffer - | reattach-to-user-namespace pbcopy"
