set -sg escape-time 1
set -g base-index 1
set-window-option -g pane-base-index 1
set-window-option -g automatic-rename on

set-option -g status-position top

set -g status-left-length 70
setw -g status-left-attr dim
set -g status-left-bg colour134
set -g status-left-fg colour252
set -g status-left " #{=8:session_name} #[bg=colour234, fg=colour134]î‚°"

setw -g status-attr dim
set -g status-justify centre
set-option -g status-bg colour234
set-option -g status-fg colour255
set-window-option -g window-status-current-fg colour171
set-window-option -g window-status-fg colour249
setw -g window-status-current-format "#[bg=colour134, fg=colour255] #I #[fg=colour134, bg=colour234] #{=20:window_name} "
setw -g window-status-format "#[bg=colour232, fg=colour246] #I #[bg=colour233, fg=colour246] #{=20:window_name} "

set -g status-right-length 0
setw -g status-right-attr dim
set -g status-right ""

# pane configuration
bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind-key g split-window -v -p 50 gitsh

set-environment -gu RBENV_VERSION
set-option -g pane-border-fg black
set-option -g pane-active-border-fg black
set-option -g default-command "reattach-to-user-namespace -l zsh"
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "tmux save-buffer - | reattach-to-user-namespace pbcopy"
