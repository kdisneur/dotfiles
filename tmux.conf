set -sg escape-time 1
set -g base-index 1
set-window-option -g pane-base-index 1
set-window-option -g automatic-rename on

set-option -g status-position top

set -g status-left-length 70
setw -g status-left-attr dim

setw -g status-attr dim
set -g status-justify centre

set -g status-right-length 0
setw -g status-right-attr dim
set -g status-right ""

# pane configuration
bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind-key g split-window -v -p 50 gitsh

set-environment -gu RBENV_VERSION
set-option -g pane-border-fg black
set-option -g pane-active-border-fg black
set-option -g default-command "reattach-to-user-namespace -l zsh"
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

source ~/.tmux/profiles/dark.tmuxrc

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "tmux save-buffer - | reattach-to-user-namespace pbcopy"

bind t source-file ~/.tmux/profiles/dark.tmuxrc
bind T source-file ~/.tmux/profiles/light.tmuxrc
