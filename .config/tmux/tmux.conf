set-option -g mouse on
set-option -g default-shell /usr/bin/zsh
set-option -g base-index 1
set-option -g default-terminal "xterm-256color"
set-window-option -g xterm-keys on
set-window-option -g pane-base-index 1
set-option -s escape-time 0
set-option -s set-clipboard external # use OSC 52

# theme setup
set-option -g status-bg colour255
set-option -g status-fg colour24
set-option -g status-left ""
set-option -g window-status-current-format "#[fg=colour255,bg=colour24] #I #[bg=colour253,fg=colour242] #W#{?window_flags,#F,} "
set-option -g window-status-format "#[fg=colour249,bg=colour253] #I #[fg=colour245,bg=colour255] #W#{?window_flags,#F,} "
set-option -g status-right "#[bg=colour24,fg=colour252] #S "
set-option -g mode-style "fg=colour255,bg=colour24"
set-option -g message-style "fg=colour255,bg=colour24"
set-option -g pane-border-style "fg=colour250"
set-option -g pane-active-border-style "fg=colour250"
set-option -g display-panes-active-colour colour24
set-option -g display-panes-colour colour250

bind -n C-l send-keys -R \; send-keys C-l \; clear-history

# setup Vim mode
set-window-option -g mode-keys vi

# split panes
bind-key c new-window -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"
bind-key '%' split-window -h -c "#{pane_current_path}"

# move to panes using Vim arrows
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resize panes using vim arrows
bind-key -r H resize-pane -L
bind-key -r J resize-pane -D
bind-key -r K resize-pane -U
bind-key -r L resize-pane -R

bind-key f run-shell 'tmux neww ~/.bin/tmux-session'
