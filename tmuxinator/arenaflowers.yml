name: arenaflowers
root: ~/app/arena_flowers/arena_apps
default_layout: &default_layout
  layout: b28a,272x73,0,0[272x49,0,0,0,272x23,0,50,6]

windows:
  - global:
      <<: *default_layout
      panes:
        - vim
  - basket:
      <<: *default_layout
      panes:
        - editor:
          - cd arena_basket
          - vim
  - core:
      <<: *default_layout
      panes:
        - editor:
          - cd arena_core
          - vim
  - api.arenaflowers.net:
      <<: *default_layout
      panes:
        - editor:
          - cd api.arenaflowers.net
          - vim
  - arenaflowers.com:
      <<: *default_layout
      panes:
        - editor:
          - cd arenaflowers.com
          - vim
  - arenaflowers.net:
      <<: *default_layout
      panes:
        - editor:
          - cd arenaflowers.net
          - vim
  - pi.arenaflowers.net:
      <<: *default_layout
      panes:
        - editor:
          - cd pi.arenaflowers.net
          - vim
